<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Expert</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
    <header class="">
        <h1 class="text-center p-4">Budget Expert</h1>
    </header>
    <!-- container -->
    <main class="container">
        <div class="row">
            <!-- image section -->
            <section class="col-lg-6 pb-4">
                <div class="">
                    <img class="image" src="images/expense.png" alt="">
                </div>
            </section>
            <!-- calculate section -->
            <section class="col-lg-6 pb-5">
                <div class="calculation">
                    <div class="row">
                        <h3 class="pb-2 pt-5 text-center">Income</h3>
                        <div class="col-4 col-md-5 col-lg-5 d-flex justify-content-end">
                            <label>Income:</label>
                        </div>
                        <div class="col-6 col-md-6 col-lg-6">
                            <input id="income-input" type="text" placeholder="">
                        </div>
                    </div>
                    <br>

                    <!-- expenses part -->
                    <div>
                        <h3 class="pb-3 text-center">Expenses</h3>
                        <div class="row">
                            <div class="col-4 col-md-5 col-lg-5 d-flex justify-content-end">
                                <label>Food:</label>
                            </div>
                            <div class="col-6 col-md-6 col-lg-6">
                                <input id="food-input" type="text" placeholder="">
                            </div>
                        </div><br>
                        <div class="row">
                            <div class="col-4 col-md-5 col-lg-5 d-flex justify-content-end">
                                <label>Rent:</label>
                            </div>
                            <div class="col-6 col-md-6 col-lg-6">
                                <input id="rent-input" type="text" placeholder="">
                            </div>
                        </div><br>
                        <div class="row">
                            <div class="col-4 col-md-5 col-lg-5 d-flex justify-content-end">
                                <label>Clothes:</label>
                            </div>
                            <div class="col-6 col-md-6 col-lg-6">
                                <input id="cloth-input" type="text" placeholder="">
                            </div>
                        </div>
                    </div>

                    <div class="p-4 text-center">
                        <button id="calculate-button" type="button" class="btn btn-primary">Calculate</button>
                    </div>
                    <!-- error massage -->
                    <div id='error-msg' class="alert alert-danger mt-3" role="alert">
                    </div>

                    <h5 class="pb-2 text-center">Total Expenses: <span id="total-expenses"></span></h5>

                    <h5 class="pb-2 text-center">Balance: <span id="balance"></span></h5>

                    <div class="text-center">
                        <p>Save</p>
                        <input id="save-input" type="text">
                        <span><strong>%</strong></span>
                        <button id="save-button" type="button" class="btn btn-primary">Save</button>
                    </div>
                    <!-- error massage -->
                    <div id='error-msg2' class="alert alert-danger mt-3" role="alert">
                        A simple danger alertâ€”check it out!
                    </div>

                    <h5 class="pb-2 text-center">Saving Amount: <span id="saving-amount"></span></h5>
                    <h5 class="pb-4 text-center">Remaining Balance: <span id="remaining-balance"></span></h5>
                    <div class="text-center">
                        <button id="reset-button" class="btn btn-primary rounded-3">Reset Input</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="js/money.js"></script>
</body>

</html>
